// --------------------------------------------------------
// General Settings
// --------------------------------------------------------
con_enable "1" //Enables Console
sensitivity 3.5
fps_max "999"
// Note: cl_color might be a setting for player color in some CS:GO modes, you might need to adjust it accordingly.
// cl_color "10 10 10" 

// --------------------------------------------------------
// Bindings
// --------------------------------------------------------
// Weapon Switches
bind z "use weapon_knife;slot10"
bind x "use weapon_knife;slot7" 
bind c "use weapon_knife;slot6" 
bind v "use weapon_knife;slot8" 

// Misc. Binds
bind home "ignorerad"
bind mwheeldown "+jump"
bind mwheelup "+jump"
bind t "+lookatweapon"
bind f "+voicerecord"
bind h "+spray_menu"
bind mouse3 "player_ping"

// Fast Weapon Switch
alias +fastswitch "slot3"
alias -fastswitch "lastinv"
bind "q" "+fastswitch"

// ScoreBoard + Netgraph Script
bind TAB "+ng";
alias "+ng" "+showscores; net_graph 1;cl_showloadout 1; cl_radar_scale 0.42;r_cleardecals";
alias "-ng" "-showscores; net_graph 0;cl_showloadout 0; cl_radar_scale 1";

// Volume and Audio Controls
// bind kp_slash "volume 1"
bind kp_multiply "volume .5"
bind kp_minus "volume 0"
bind "F11" "voice_enable 0"
bind "F12" "voice_enable 1"

// --------------------------------------------------------
// Viewmodel and Display
// --------------------------------------------------------
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "3"

// --------------------------------------------------------
// Audio Settings
// --------------------------------------------------------
snd_musicvolume "0.3"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.3"

// --------------------------------------------------------
// Crosshair Settings
// --------------------------------------------------------
//cl_crosshairalpha "255"
//cl_crosshaircolor "1"
//cl_crosshaircolor_b "250"
//cl_crosshaircolor_r "50"
//cl_crosshaircolor_g "250"
//cl_crosshairdot "0"
//cl_crosshairgap "0"
//cl_crosshairsize "2"
//cl_crosshairstyle "4"
//cl_crosshairusealpha "1"
//cl_crosshairthickness "0.5"
//cl_fixedcrosshairgap "0"
//cl_crosshair_outlinethickness "0"
//cl_crosshair_drawoutline "0"
cl_crosshair_sniper_width "2"

// --------------------------------------------------------
// Miscellaneous
// --------------------------------------------------------
r_show_build_info 0
alias ae "exec autoexec"
alias q "quit"
alias qq "disconnect"
alias rr "mp_restartgame 1"
alias rrr "rcon mp_restartgame 1"


// --------------------------------------------------------
// Feedback to User
